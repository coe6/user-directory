<!DOCTYPE html>
<html>
<head>
    <title>User Directory</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>  
    <h1 class="header1">User Directory</h1>
    <h3 class="header2">Second Header</h3>
    <h3 class="header3">Third Header</h3>
    <h3 class="header4">Fourth Header</h3>

    <button id="button1">Change First Header!</button>
    <button id="button2">Change Second Header!</button>

    <br></br>
    <!--<p>Change the text of the third header by entering your text of choice!</p> -->
    <form id="textInput">
        <p>
        <label for="enterMessage">Username:</label>
        <input name="enterMessage" id="changeThirdHeader" type="text" autofocus>
        </p>
        <p>
            <label>Age:</label>
            <input type="number" name="age"></input>
        </p>
        <p>
            <label for="favoriteColor">Favorite Color:</label>
            <input type="color" name="favoriteColor" value="#000000">
        </p>

        <button type="submit" id="button3">Submit!</button>
        <input type="button" value="Refresh!" onClick="window.location.reload()">
    </form>
    
    <div class="users" id="users"></div>

    <script src="index.js"></script>
</body>
</html>
